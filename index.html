<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Scheduler</title>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/locales-all.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #calendar-container {
            max-width: 600px;
            margin: auto;
        }
        #time-slots, #appointment-form {
            display: none;
            margin-top: 20px;
        }
        .time-slot {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            display: inline-block;
            cursor: pointer;
        }
        .selected {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Appointment Date & Time</h1>
    <div id="calendar-container">
        <div id="calendar"></div>
    </div>
    
    <div id="time-slots">
        <h3>Select a Time Slot</h3>
        <div id="slots"></div>
        <button id="confirm-time">Next</button>
    </div>
    
    <div id="appointment-form">
        <h3>Enter Your Details</h3>
        <form id="booking-form">
            <input type="text" id="name" placeholder="Your Name" required><br><br>
            <input type="email" id="email" placeholder="Your Email" required><br><br>
            <button type="submit">Schedule Appointment</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let selectedDate = null;
            let selectedTime = null;
            let calendarEl = document.getElementById('calendar');
            let calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                selectable: true,
                dateClick: function(info) {
                    selectedDate = info.dateStr;
                    document.getElementById('calendar-container').style.display = 'none';
                    document.getElementById('time-slots').style.display = 'block';
                    generateTimeSlots();
                }
            });
            calendar.render();

            function generateTimeSlots() {
                let timeSlotsContainer = document.getElementById('slots');
                timeSlotsContainer.innerHTML = '';
                let times = ['9:00 AM', '10:00 AM', '11:00 AM', '1:00 PM', '2:00 PM'];
                times.forEach(time => {
                    let slot = document.createElement('div');
                    slot.className = 'time-slot';
                    slot.textContent = time;
                    slot.onclick = function() {
                        document.querySelectorAll('.time-slot').forEach(el => el.classList.remove('selected'));
                        slot.classList.add('selected');
                        selectedTime = time;
                    };
                    timeSlotsContainer.appendChild(slot);
                });
            }

            document.getElementById('confirm-time').addEventListener('click', function() {
                if (selectedTime) {
                    document.getElementById('time-slots').style.display = 'none';
                    document.getElementById('appointment-form').style.display = 'block';
                } else {
                    alert('Please select a time slot.');
                }
            });

            document.getElementById('booking-form').addEventListener('submit', function(event) {
                event.preventDefault();
                let name = document.getElementById('name').value;
                let email = document.getElementById('email').value;
                alert(`Appointment Scheduled on ${selectedDate} at ${selectedTime} for ${name} (${email})`);
            });
        });
    </script>
</body>
</html>
